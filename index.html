    async function add() {
    const operandlInput = document.getElementById ("num1" ) ;
    const operand2Input = document.getElementById ("num2") ;
    let n = operandlInput.value;
    let m = operand2Input.value;
    const response = await fetch("http://localhost:3000/add/" + n + "/" + m);
    const sum = await response.json();
    document.getElementById ("result").innerText = sum.result;
    }
